# "$schema" = 'https://starship.rs/config-schema.json'

format = '$time$directory$sudo$git_branch$git_status$git_metrics$git_state$git_commit$hg_branch$package$nodejs$docker_context$golang$deno$php$python$ruby$rust$line_break$status$character'

right_format = '$memory_usage$status$jobs$cmd_duration'

continuation_prompt = '[ ‚Ä∫ ](bright-black) '
scan_timeout = 30
command_timeout = 1000
add_newline = false


#######################################################################
#                                                                     #
#                      PRIORITIZED MODULE OPTIONS                     #
#                                                                     #
#######################################################################

[time]
format = '(‚åö [$time]($style) [¬∑](dimmed $style) )'
style = 'blue dimmed'
use_12hr = true
disabled = false
utc_time_offset = 'local'
time_range = '-'

[env_var]

[git_branch]
format = '([¬∑](dimmed $style) [$symbol$branch(:$remote_branch)]($style) )'
symbol = 'ÓÇ† '
style = 'bold purple'
# truncation_length = 9223372036854775807
truncation_length = 9
truncation_symbol = '‚Ä¶'
only_attached = false
always_show_remote = false
ignore_branches = []
disabled = false

[git_commit]
commit_hash_length = 7
format = '[\($hash$tag\)]($style) '
style = 'green bold'
only_detached = true
disabled = false
tag_symbol = ' üè∑  '
tag_disabled = false

[git_metrics]
added_style = 'bold green'
deleted_style = 'bold red'
only_nonzero_diffs = true
format = '([\(](dimmed bright-black)([+$added]($added_style) )([-$deleted]($deleted_style))[\)](dimmed bright-black) )'
disabled = false

[git_state]
rebase = 'REBASING'
merge = '‚ìÇÔ∏è ' # merge = 'MERGING'
revert = '‚èÆ ' # revert = 'REVERTING'
cherry_pick = 'üçí ' # cherry_pick = 'CHERRY-PICKING'
bisect = 'üîÄ ' # bisect = 'BISECTING'
am = 'AM'
am_or_rebase = 'AM/REBASE'
style = 'bold yellow'
format = '\([$state( $progress_current/$progress_total)]($style)\) '
disabled = false

[git_status]
format = '([[\[](dimmed $style)$all_status$ahead_behind[\]](dimmed $style)]($style) )'
style = 'red bold'
stashed = '\$'
ahead = '‚á°'
behind = '‚á£'
up_to_date = ''
diverged = '‚áï'
conflicted = '='
deleted = '‚úò'
renamed = '¬ª'
modified = '!'
staged = '+'
untracked = '?'
ignore_submodules = false
disabled = false

[username]
format = '[$user]($style) [in](dimmed italic) '
style_root = 'red bold'
style_user = 'yellow bold'
show_always = true
disabled = false


[battery]
full_symbol = '‚úÖüîã'
charging_symbol = '‚ö°Ô∏èüîã'
discharging_symbol = 'ü™´'
unknown_symbol = '‚Åáü™´'
empty_symbol = 'ü™´‚ûüüîå'
disabled = false
format = '[$symbol$percentage]($style) '

# [[battery.display]]
# style = 'green'

# [[battery.display]]
# threshold = 20
# style = 'red bold'


[jobs]
threshold = 1
symbol_threshold = 1
number_threshold = 2
format = '[$symbol$number]($style) '
symbol = '‚ú¶'
style = 'bold blue'
disabled = false

[character]
format = '$symbol '
success_symbol = '[‚ùØ](bold green)'
error_symbol = '[‚ùØ](bold red)'
vicmd_symbol = '[‚ùÆ](bold green)'
disabled = false


[cmd_duration]
min_time = 2000
format = '(¬∑ [$duration]($style) )'
style = 'yellow bold'
show_milliseconds = false
disabled = false
show_notifications = false
min_time_to_notify = 45000


[hostname]
ssh_only = true
trim_at = '.'
format = '[$hostname]($style) in '
style = 'green dimmed bold'
disabled = false

[directory]
# truncation_length = 4
truncate_to_repo = true
fish_style_pwd_dir_length = 4
use_logical_path = true
format = '[$path]($style)[$read_only]($read_only_style) '
repo_root_format = '[$before_root_path]($style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '
style = 'cyan bold'
disabled = false
read_only = 'üîí'
read_only_style = 'red'
truncation_symbol = '‚Ä¶'
# home_symbol = 'üè†'
use_os_path_sep = true

[directory.substitutions]


[memory_usage]
threshold = 40
format = '(¬∑ $symbol[$ram( | $swap)]($style) )'
style = 'white bold dimmed'
symbol = 'üêè '
disabled = false


[package]
format = '([¬∑](dimmed $style) $symbol[$version](underline $style) )'
symbol = 'üì¶ '
style = '99'
display_private = true
disabled = false
version_format = '${raw}'


[container]
format = '[$symbol \[$name\]]($style) '
symbol = 'ü´ô'
style = 'red bold dimmed'
disabled = false

[nodejs]
format = '([¬∑](dimmed $style) [[$symbol]($style)($version )](dimmed $style))'
version_format = '${raw}'
# symbol = 'Óúò '
symbol = '‚¨¢ '
style = 'bright-green'
disabled = false
not_capable_style = 'bold red'
detect_extensions = [
    'js',
    'mjs',
    'cjs',
    'ts',
    'mts',
    'cts',
]
detect_files = [
    'package.json',
    '.node-version',
    '.nvmrc',
]
detect_folders = ['node_modules']

[golang]
format = 'via [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = 'üêπ '
style = 'bold cyan'
disabled = false
detect_extensions = ['go']
detect_files = [
    'go.mod',
    'go.sum',
    'glide.yaml',
    'Gopkg.yml',
    'Gopkg.lock',
    '.go-version',
]
detect_folders = ['Godeps']

[status]
format = '[$symbol $status]($style) '
symbol = '‚úñ'
success_symbol = ''
not_executable_symbol = 'üö´'
not_found_symbol = 'üîç'
sigint_symbol = 'üß±'
signal_symbol = '‚ö°'
style = 'bold red'
map_symbol = false
recognize_signal_code = true
pipestatus = false
pipestatus_separator = '|'
pipestatus_format = '\[$pipestatus\] => [$symbol$common_meaning$signal_name$maybe_int]($style)'
disabled = false

[sudo]
format = '[as](dimmed) [$symbol]($style)'
symbol = 'üßô '
style = 'bold blue'
allow_windows = false
disabled = true

[ruby]
format = 'via [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = 'üíé '
style = 'bold red'
disabled = false
detect_extensions = ['rb']
detect_files = [
    'Gemfile',
    '.ruby-version',
]
detect_folders = []
detect_variables = [
    'RUBY_VERSION',
    'RBENV_VERSION',
]

[rust]
format = 'via [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = 'ü¶Ä '
style = 'bold red'
disabled = false
detect_extensions = ['rs']
detect_files = ['Cargo.toml']
detect_folders = []


[php]
