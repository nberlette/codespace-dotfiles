detect_folders = []

[deno]
format = 'via [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = 'ü¶ï '
style = 'green bold'
disabled = false
detect_extensions = []
detect_files = [
    'deno.json',
    'deno.jsonc',
    'mod.ts',
    'deps.ts',
    'mod.js',
    'deps.js',
